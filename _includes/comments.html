{% if jekyll.environment == 'production' and page.comments and site.comments and site.comments.provider %}
  <div id="comments">
  {% case site.comments.provider %}
    {% when "disqus" %}
      {% if site.comments.disqus and site.comments.disqus.shortname %}
        {% include comments-disqus.html %}
      {% endif %}
  {% endcase %}
  </div>
{% endif %}
